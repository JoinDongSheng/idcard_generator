name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Check installed packages
      run: |
        pip list
        
    - name: Build executable
      run: |
        pyinstaller --windowed --clean --noconfirm --onefile -i raw/img/logo.icns --add-data "raw;raw" --name idCardGenerator main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/idCardGenerator.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements-mac.txt

    - name: Check installed packages
      run: |
        pip list

    - name: Build executable
      run: |
        python -m PyInstaller --windowed --clean --noconfirm --onefile \
        -i raw/img/logo.icns \
        --add-data "raw:raw" \
        --name idCardGenerator \
        --osx-bundle-identifier "com.id-card.generator" \
        --target-arch universal2 \
        main.py

        # 验证架构
        echo "=== 应用架构信息 ==="
        lipo -info dist/idCardGenerator.app/Contents/MacOS/idCardGenerator
        
        rm -f dist/idCardGenerator

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mac-app
        path: dist/**
